<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Utility Cards</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 0.2rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .card {
            position: relative;
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            padding: 1px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, transparent, #0ff);
        }
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, transparent, #0ff);
            animation: animate 6s linear infinite;
        }
        @keyframes animate {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .card-inner {
            position: relative;
            background: #111;
            padding: 16px;
            border-radius: 19px;
            z-index: 1;
            overflow: hidden;
        }
        .card-image-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .premium-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #03369c;
            color: #080808;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 10;
        }
        .card-gif {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
        }
        .card-title {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .rating-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            border: 3px solid #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }
        .rating-circle::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c300ff;
            transform-origin: bottom;
            transform: scaleY(0.7);
        }
        .rating-text {
            position: relative;
            z-index: 1;
            color: white;
            font-weight: bold;
        }
        .time-remaining {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            border: 3px solid #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .social-badges {
            display: flex;
            gap: 10px;
            margin: 1rem 0;
        }
        .social-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                -5px -5px 10px rgba(255,255,255,0.05), 
                5px 5px 10px rgba(0,0,0,0.5),
                inset -2px -2px 5px rgba(255,255,255,0.05), 
                inset 2px 2px 5px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .social-badge:hover {
            transform: scale(1.1);
            box-shadow: 
                -2px -2px 5px rgba(255,255,255,0.1), 
                2px 2px 5px rgba(0,0,0,0.7),
                inset -1px -1px 3px rgba(255,255,255,0.1), 
                inset 1px 1px 3px rgba(0,0,0,0.7);
        }
        .social-badge svg {
            width: 20px;
            height: 20px;
            fill: #0ff;
        }
        .card-description {
            color: #888;
            margin-bottom: 1.5rem;
        }
        .card-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 25px;
            color: #0ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .card-button:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        /* General Responsiveness */
@media (max-width: 1200px) {
    .container {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
    }
    .card-gif {
        height: 400px;
    }
    .rating-circle, .time-remaining {
        width: 35px;
        height: 35px;
    }
    .rating-text {
        font-size: 0.6rem;
    }
    .card-title {
        font-size: 1.4rem;
    }
    .card-description {
        font-size: 0.95rem;
    }
}

@media (max-width: 992px) {

}

@media (max-width: 768px) {

    .card-description {

    .card-button {

}

@media (max-width: 576px) {

    .card-description {

    }
    .card-button {

    }
    .social-badge {
        width: 30px;
        height: 30px;
    }
    .social-badge svg {
        width: 16px;
        height: 16px;
    }
}
