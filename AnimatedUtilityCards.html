<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.pinimg.com/originals/f2/44/79/f24479553e8919bb806886e7454de13f.gif');  /* Replace with your background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            position: relative;
            background: #9b59b6;
            border-radius: 30px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #2c3e50, #34495e, #16a085, #1abc9c, #16a085, #34495e, #2c3e50);



            z-index: -1;
            animation: none;
            border-radius: 17px;
            background-size: 400%;
        }

        .card:hover::before {
            animation: glowing 20s linear infinite;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .card-content {
            padding: 1.5rem;
            color: white;
        }

        .card-gif {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: white;
        }

        .card-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Example Card 1 -->
        <div class="card">
            <img src="https://media.tenor.com/QJg3wfXCL5AAAAAM/surprise-chris-pratt.gif" alt="Utility 1 Demo" class="card-gif">
            <div class="card-content">
                <h2 class="card-title">Utility One</h2>
                <p class="card-description">Five word description goes here</p>
            </div>
        </div>

        <!-- Example Card 2 -->
        <div class="card">
            <img src="https://media.tenor.com/tZVpbfTIjNMAAAAC/pikachu.gif" alt="Utility 2 Demo" class="card-gif">
            <div class="card-content">
                <h2 class="card-title">Utility Two</h2>
                <p class="card-description">Five word description goes here</p>
            </div>
        </div>

        <!-- Example Card 3 -->
        <div class="card">
            <img src="https://media.tenor.com/QJg3wfXCL5AAAAAM/surprise-chris-pratt.gif" alt="Utility 3 Demo" class="card-gif">
            <div class="card-content">
                <h2 class="card-title">Utility Three</h2>
                <p class="card-description">Five word description goes here</p>
            </div>
        </div>

        
    </div>
</body>
</html>
