<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Cards</title>
    <style>
        :root {
            --bg-primary: #e0e5ec;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --shadow-light: #a3b1c6;
            --shadow-dark: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background: var(--bg-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                8px 8px 15px var(--shadow-light),
                -8px -8px 15px var(--shadow-dark);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 
                12px 12px 20px var(--shadow-light),
                -12px -12px 20px var(--shadow-dark);
        }

        .gif-container {
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--bg-primary);
        }

        .card-gif {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-gif {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .card-title {
            color: var(--text-primary);
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card-button {
            align-self: flex-start;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px var(--shadow-light),
                -5px -5px 10px var(--shadow-dark);
            transition: all 0.2s ease;
        }

        .card-button:hover {
            box-shadow: 
                inset 5px 5px 10px var(--shadow-light),
                inset -5px -5px 10px var(--shadow-dark);
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-description {
                font-size: 0.85rem;
            }

            .card-gif {
                height: 250px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .card-gif {
                height: 300px;
            }

            .card-title {
                font-size: 1.1rem;
            }

            .card-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="gif-container">
                <img src="https://img95.lovepik.com/photo/40105/1581.gif_wh860.gif" alt="Utility 1" class="card-gif">
            </div>
            <div class="card-content">
                <div>
                    <h2 class="card-title">Utility One</h2>
                    <p class="card-description">A concise description that explains the utility's purpose and value proposition.</p>
                </div>
                <button class="card-button">Open App</button>
            </div>
        </div>
        <div class="card">
            <div class="gif-container">
                <img src="https://img95.lovepik.com/photo/40105/1581.gif_wh860.gif" alt="Utility 2" class="card-gif">
            </div>
            <div class="card-content">
                <div>
                    <h2 class="card-title">Utility Two</h2>
                    <p class="card-description">Another brief explanation highlighting the unique features of this utility.</p>
                </div>
                <button class="card-button">Open App</button>
            </div>
        </div>
        <div class="card">
            <div class="gif-container">
                <img src="https://img95.lovepik.com/photo/40105/1581.gif_wh860.gif" alt="Utility 3" class="card-gif">
            </div>
            <div class="card-content">
                <div>
                    <h2 class="card-title">Utility Three</h2>
                    <p class="card-description">A short description demonstrating the utility's key benefits and functionality.</p>
                </div>
                <button class="card-button">Open App</button>
            </div>
        </div>
    </div>
</body>
</html>
