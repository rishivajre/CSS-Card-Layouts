<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #e0e5ec;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .card {
            background: #e0e5ec;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                8px 8px 15px #a3b1c6,
                -8px -8px 15px #ffffff;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .gif-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 4px 4px 8px #a3b1c6,
                       inset -4px -4px 8px #ffffff;
        }

        .card-gif {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 20px 10px;
        }

        .card-title {
            color: #2d3436;
            font-size: 1.5rem;
            margin: 0 0 15px 0;
        }

        .card-description {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .card-button {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            background: #e0e5ec;
            border: none;
            color: #2d3436;
            font-weight: bold;
            box-shadow: 
                5px 5px 10px #a3b1c6,
                -5px -5px 10px #ffffff;
            transition: all 0.2s;
        }

        .card-button:hover {
            box-shadow: 
                inset 5px 5px 10px #a3b1c6,
                inset -5px -5px 10px #ffffff;
        }
        
        @media (max-width: 768px) {
    .container {
        padding: 10px;
        gap: 20px;
    }
    .card {
        padding: 15px;
    }
    .card-title {
        font-size: 1.25rem;
    }
    .card-description {
        font-size: 0.85rem;
    }
    .card-button {
        font-size: 0.9rem;
        padding: 10px 20px;
    }
    .card-gif {
        height: 350px;
    }
}

@media (max-width: 480px) {
    .card-button {
        font-size: 0.8rem;
        padding: 8px 15px;
    }
    .card-gif {
        height: 420px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="gif-container">
                <img src="https://img95.lovepik.com/photo/40105/1581.gif_wh860.gif" alt="Utility 1" class="card-gif">
            </div>
            <div class="card-content">
                <h2 class="card-title">Utility One</h2>
                <p class="card-description">Simple five word description here</p>
                <button class="card-button">Open App</button>
            </div>
        </div><div class="card">
            <div class="gif-container">
                <img src="https://img95.lovepik.com/photo/40105/1581.gif_wh860.gif" alt="Utility 1" class="card-gif">
            </div>
            <div class="card-content">
                <h2 class="card-title">Utility One</h2>
                <p class="card-description">Simple five word description here</p>
                <button class="card-button">Open App</button>
            </div>
        </div>
        <!-- Repeat for other cards -->
    </div>
</body>
</html>
